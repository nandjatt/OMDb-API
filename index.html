<!DOCTYPE html>
<html>
<head>
	<title>OMDb template</title>

	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">

        <form id="searchField" onsubmit="event.preventDefault();getanswer();">
            <h3>Search For Any Movie</h3>
            <input type="text" id="userinput" placeholder="Search Movies..."></input>
            
            <select name="type" id="type-selector">
                <option> Type </option>
                <option value="movie"> Movies </option>
                <option value="series"> Series </option>
                <option value="documentrys"> Documentrys </option>
            </select>

            <button id="search-btn">Search</button>
        </form>

            <div id="answer"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
