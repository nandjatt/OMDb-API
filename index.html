<!DOCTYPE html>
<html>
<head>
	<title>OMDb template</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1>Welcome to my movie API project </h1>

	<input id="inputValue" type="text">

	<select name="type" id="typeValue">
		<option> Choose type </option>
		<option value="movies"> Movies </option>
		<option value="series"> Series </option>
		<option value="documentarys"> Episode </option>
	</select>

	<select name="year" id="yearValue">
		<option> Choose year </option>
		<option value="year"> Year: 1990 </option>
		<option value="year"> Year: 1989 </option>
		<option value="year"> Year: 1988 </option>
		<option value="year"> Year: 1987 </option>
		<option value="year"> Year: 1986 </option>
		<option value="year"> Year: 1985 </option>	
	</select>

	<script src="js/main.js"></script>
</body>
</html>
