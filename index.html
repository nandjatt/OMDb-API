<!DOCTYPE html>
<html>
<head>
	<title>OMDb template</title>
	<link rel="stylesheet" href="https://bootswatch.com/4/superhero/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
        <h3 class="text-center">Search For Any Movie</h3>

        <form id="searchForm">
            <input onkeyup="getanswer(document.getElementById('userinput').value)" type="text" class="form-controll" id="userinput" placeholder="Search Movies...">

            <select name="type" id="select-type">
                <option> Type </option>
                <option value="movie"> Movies </option>
                <option value="series"> Series </option>
                <option value="documentrys"> Documentrys </option>
            </select>

            <select name="year" id="select-year">
                <option> Release year </option>
                <option value="2000"> 2000 </option>
                <option value="2001"> 2001 </option>
                <option value="2002"> 2002 </option>
                <option value="2003"> 2003 </option>
                <option value="2004"> 2004 </option>
                <option value="2005"> 2005 </option>
                <option value="2006"> 2006 </option>
                <option value="2007"> 2007 </option>
                <option value="2008"> 2008 </option>
            </select>

            <button id="search-btn">Search</button>
        </form>

            <div id="movie-result"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
